<mat-card class="login-card">
  <mat-progress-bar
    mode="indeterminate"
    *ngIf="loginClicked"
  ></mat-progress-bar>
  <mat-card-header>
    <mat-card-title>Sign In</mat-card-title>
  </mat-card-header>
  <form
    class="login-form"
    [formGroup]="loginForm"
    (ngSubmit)="login(); loginClicked = true"
  >
    <mat-card-content>
      <mat-form-field class="email-field">
        <mat-label>Email or phone</mat-label>
        <input type="email" matInput formControlName="username" />
      </mat-form-field>
      <mat-form-field class="password-field">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="actions">
      <button mat-raised-button color="primary" type="submit">Login</button>
      <a routerLink="/sign-up" routerLinkActive="active">Forgot password?</a>
    </mat-card-actions>
  </form>
  <mat-divider></mat-divider>
  <mat-card-footer class="create-new">
    <span
      >New to ReviewMe?
      <a routerLink="/sign-up" routerLinkActive="active">Sign Up Now</a></span
    >
  </mat-card-footer>
</mat-card>
