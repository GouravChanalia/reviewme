<mat-card class="login-card">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  <mat-card-header>
    <mat-card-title>Sign In</mat-card-title>
  </mat-card-header>
  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="consoleValue()">
    <mat-card-content>
      <mat-form-field class="email-field">
        <mat-label>Email or phone</mat-label>
        <input type="email" matInput formControlName="username" />
      </mat-form-field>
      <mat-form-field class="password-field">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password" />
      </mat-form-field>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions>
      <button type="submit">Login</button>
    </mat-card-actions>
  </form>
  <mat-card-footer>
    <span>Don't have an account? <a href="">Create one</a></span>
  </mat-card-footer>
</mat-card>
