<mat-card class="sign-up-card">
  <mat-card-header>
    <mat-card-title> Sign Up </mat-card-title>
  </mat-card-header>
  <form [formGroup]="signUpForm" class="sign-up-form" (ngSubmit)="signUp()">
    <mat-card-content>
      <mat-form-field class="email-field">
        <mat-label>Email</mat-label>
        <input
          type="email"
          matInput
          name="email"
          id="email"
          formControlName="email"
        />
      </mat-form-field>
      <mat-form-field class="password-field">
        <mat-label>Password</mat-label>
        <input
          type="password"
          matInput
          name="password"
          id="password"
          formControlName="password"
        />
      </mat-form-field>
      <mat-form-field class="confirm-password-field">
        <mat-label>Confirm Password</mat-label>
        <input
          type="password"
          matInput
          name="confirm-password"
          id="confirm-password"
          formControlName="confirmPassword"
        />
      </mat-form-field>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions class="actions">
      <button mat-raised-button type="submit" color="primary">
        Create Account
      </button>
    </mat-card-actions>
  </form>
</mat-card>
